<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters" style="height: 100vh;"> <!-- Full height for the row -->
            <!-- Sidebar (Form) -->
            <div class="col-md-2 col-lg-2 col-sm-12 p-4 bg-light">
                <h2 class="text-center mb-4 fs-5">Flight Route Manager</h2>
                <h2 class="text-center mb-4 mt-4 fs-5">Flight Settings</h2>
                <div class="mt-3">
                    <h4 class="mb-4 fs-6">Select Flight Route</h4>
                    <form method="POST" action="{{ url_for('main_routes.home') }}">
                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>-- Select a Route --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addRouteModal">Add Route</button>
                        <button type="submit" class="btn btn-danger">Delete Route</button>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-10 col-lg-10 col-sm-12 p-0">
                <div id="map" style="height: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Route -->
    <div class="modal fade" id="addRouteModal" tabindex="-1" aria-labelledby="addRouteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRouteModalLabel">Add Flight Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 class="fs-6">Choose How to add the Route</h4>
                    <div class="text-center m-3">
                        <button type="button" class="btn btn-info w-100" id="searchLocationBtn" data-bs-toggle="modal"
                            data-bs-target="#locationSearchModal">Search Location</button>
                    </div>
                    <div class="text-center m-3">
                        <button type="button" class="btn btn-info w-100" id="placeMarkerBtn">Place Marker on Map</button>
                    </div>
                    <div class="text-center m-3">
                        <button type="button" class="btn btn-info w-100" id="enterCoordinatesBtn" data-bs-toggle="modal"
                        data-bs-target="#coordinatesModal">Enter Coordinates
                            Manually</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Enter Source and Destination Locations -->
    <div class="modal fade" id="locationSearchModal" tabindex="-1" aria-labelledby="locationSearchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationSearchModalLabel">Enter Flight Locations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="locationSearchForm">
                        <div class="mb-3">
                            <label for="sourceLocation" class="form-label">Source Location</label>
                            <input type="text" class="form-control" id="sourceLocation"
                                placeholder="Enter source location">
                        </div>
                        <div class="mb-3">
                            <label for="destinationLocation" class="form-label">Destination Location</label>
                            <input type="text" class="form-control" id="destinationLocation"
                                placeholder="Enter destination location">
                        </div>
                        <button type="button" class="btn btn-success" id="submitLocation">Search Locations</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Enter Source and Destination Coordinates -->
    <div class="modal fade" id="coordinatesModal" tabindex="-1" aria-labelledby="coordinatesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="coordinatesModalLabel">Enter Coordinates Manually</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="coordinatesForm">
                        <h6 class="fw-bold">Source</h6>
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="sourceLat"
                                placeholder="Enter source latitude">
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="sourceLon"
                                placeholder="Enter source longitude">
                        </div>
                        <h6>Destination</h6>
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="destLat"
                                placeholder="Enter destination latitude">
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" class="form-control" id="destLon"
                                placeholder="Enter destination longitude">
                        </div>
                        <button type="button" class="btn btn-success" id="submitCoordinates">Submit Coordinates</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS for Map -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
